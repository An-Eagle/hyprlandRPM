name: Update hyprland-git revision

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

jobs:
  main:
    runs-on: ubuntu-latest
    container:
      image: "registry.fedoraproject.org/fedora:38"
    
    steps:
      - name: Prepare
        run: |
          dnf -y up
          dnf -y install git-core rpm-build curl perl-interpreter

      - uses: actions/checkout@v3

      - name: Run updater
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          pushd hyprland-git > /dev/null
          bash update.sh
